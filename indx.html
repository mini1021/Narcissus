<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script>
        var a = 0,
            b = 0,
            c = 0,
            i = 0,
            sum = 0;

        for (i = 100; i < 1000; i++) {
            a = parseInt(i / 100);
            b = parseInt((i / 10) % 10);
            c = parseInt(i % 10);
            sum = Math.pow(c, 3) + Math.pow(b, 3) + Math.pow(a, 3);
            if (sum == i) {
                document.write(sum + "<br>");
            }
        }
    </script>
</body>

</html>
